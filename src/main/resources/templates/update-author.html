<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
    <h1>Author Form</h1>
    <form action="#" th:action="@{/save-update/v2}" th:object="${author}" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control"
               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
               id="name" th:field="*{name}">
        <small class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"></small>
      </div>
      <div class="form-group">
        <label for="dob">DateOfBirth</label>
        <input type="date" id="dob" class="form-control"
                th:classappend="${#fields.hasErrors('dateOfBirth')}"
                th:field="*{dateOfBirth}">
        <small class="invalid-feedback"
              th:if="${#fields.hasErrors('dateOfBirth')}"
              th:errors="*{dateOfBirth}"></small>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" class="form-control"
                th:classappend="${#fields.hasErrors('phoneNumber')}"
                th:field="*{phoneNumber}">
        <small class="invalid-feedback"
               th:if="${#fields.hasErrors('phoneNumber')}"
               th:errors="*{phoneNumber}"></small>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control"
               th:classappend="${#fields.hasErrors('address')}"
               th:field="*{address}">
        <small class="invalid-feedback"
               th:if="${#fields.hasErrors('address')}"
               th:errors="*{address}"></small>
      </div>

      <input type="submit" class="btn btn-lg btn-primary" value="Update Save Author">

    </form>
  </main>
</body>
</html>
